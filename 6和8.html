    <script>
        let obj = { a: 1, b: 2, c: 3, d: 1, e: 3, f: 4 };
        let arr = Object.values(obj);
        let newArr = [[], []];
        for (let i = 0; i < arr.length; i++) {
            if (i<arr.length/2) {
                newArr[0].push(arr[i]);
            }else {
                newArr[1].push(arr[i]);
            }

        }
        console.log(newArr[0],newArr[1]);
        let num = newArr[0].reduce(function(acc,cur){
            return acc+cur;
        })

        console.log(num);


        console.log(arr);
    </script>
